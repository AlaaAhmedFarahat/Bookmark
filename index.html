<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imgs/imgs/favicon.ico" />

    <title>Bookmark</title>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!--bootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!--mainStyle-->
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center py-5">Bookmarker</h1>

      <div class="subTitle">
        <h2 class="text-center pt-3">
          <i class="fa-solid fa-bookmark"> </i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
      </div>

      <div class="form">
        <div class="col-md-12 inp">
          <label for="siteName" class="pt-5 pb-2">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site name
          </label>

          <input
            type="text"
            id="siteName"
            class="siteName w-100 rounded py-1"
            placeholder="Bookmark Name"
          />
        </div>

        <div class="col-md-12 inpTwo">
          <label for="siteUrl" class="pt-5 pb-2">
            <i class="fa-solid fa-link pe-2"></i>
            Site URL
          </label>

          <input
            type="url"
            id="siteUrl"
            class="siteUrl w-100 rounded py-1"
            placeholder="Website URL"
          />
        </div>
        <div class="btn d-flex justify-content-center">
          <button id="button" onclick="submit()" class="rounded btn btn-danger my-4 px-5">
            Submit
          </button>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <table class="table">
          <thead class="table-light">
            <tr>
              <th id="index">index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody id="table">
          </tbody>
        </table>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
